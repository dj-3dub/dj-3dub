name: Render Homelab Diagram

on:
  push:
    paths:
      - 'homelab_architecture_public.dot'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz
      - name: Render Diagram
        run: dot -Tsvg homelab_architecture_public.dot -o homelab_architecture_public.svg
      - name: Commit SVG
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add homelab_architecture_public.svg
          git commit -m "Auto-render homelab architecture SVG"
          git push
