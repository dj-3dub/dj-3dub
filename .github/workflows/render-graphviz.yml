name: Render Homelab Diagram

on:
  push:
    branches: [ main ]
    paths:
      - 'homelab_architecture_public.dot'
      - '.github/workflows/render-graphviz.yml'
  workflow_dispatch:

permissions:
  contents: write  # required to push the generated SVG

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2

      - name: Render SVG from DOT
        run: dot -Tsvg homelab_architecture_public.dot -o homelab_architecture_public.svg

      - name: Commit SVG if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if [ -n "$(git status --porcelain homelab_architecture_public.svg)" ]; then
            git add homelab_architecture_public.svg
            git commit -m "Auto-render homelab architecture SVG"
            git push
          else
            echo "No changes to commit."
          fi
