name: Render Homelab Diagram

on:
  push:
    branches: [ main ]
    paths:
      - 'homelab_architecture_public.dot'
      - '.github/workflows/render-graphviz.yml'
  workflow_dispatch:

permissions:
  contents: write  # allow committing the generated SVG

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Cross-platform Graphviz setup action (cleaner than apt-get)
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2  # installs `dot` CLI
        # ref: https://github.com/ts-graphviz/setup-graphviz

      - name: Render SVG from DOT
        run: dot -Tsvg homelab_architecture_public.dot -o homelab_architecture_public.svg

      - name: Commit SVG if changed
        run: |
          if ! git diff --quiet -- homelab_architecture_public.svg 2>/dev/null; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add homelab_architecture_public.svg
            git commit -m "Auto-render homelab architecture SVG"
            git push
          else
            echo "No changes to commit."
          fi
